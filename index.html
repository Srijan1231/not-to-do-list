<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Not to do tas</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title  -->
        <div class="row">
          <div class="col mt-5 text-center fs-1">Not to do Task</div>
        </div>

        <!-- top form  -->
        <form
          action="javascript:void(0)"
          class="mt-5 border p-3 py-5 rounded shadow-lg bg-light"
          onsubmit="handlOnSubmit(this)"
        >
          <div class="row g-1">
            <div class="col-md-6">
              <input type="text" name="task" class="form-control" required />
            </div>
            <div class="col-md-2">
              <input type="number" name="hr" class="form-control" required />
            </div>
            <div class="col-md-4 d-grid">
              <button class="btn btn-primary">Add Task</button>
            </div>
          </div>
        </form>

        <!-- bottom tables -->
        <div class="row mt-5">
          <div class="col-md">
            <h3 class="text-center">Entry Task List</h3>
            <hr />
            <table class="table table-striped table-hover">
              <tbody id="entry"></tbody>
            </table>
          </div>
          <div class="col-md">
            <h3 class="text-center">Bad Task List</h3>
            <hr />
            <table class="table table-striped table-hover">
              <tbody id="bad"></tbody>
            </table>
            <p>You could have saved <span id="badHrs">0</span>hrs</p>
          </div>
        </div>

        <!-- total hours -->
        <div class="row mt-5">
          <div clas="col">
            <div>Total hours allowed = <span id="total">0</span>/168 hrs</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
